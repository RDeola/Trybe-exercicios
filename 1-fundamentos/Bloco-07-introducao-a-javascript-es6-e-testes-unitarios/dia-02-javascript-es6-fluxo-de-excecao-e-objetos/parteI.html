<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois n√∫meros para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
      // 1 üöÄ - Crie um erro personalizado que ser√° chamado se a pessoa usu√°ria digitar apenas um n√∫mero.
      function verifyIsNumber(value1, value2) {
        if (!value1 || !value2) {
          throw new Error('Informe os dois valores para realizar a soma');
        }
      }

      // 2 üöÄ - Agora adicione uma outra exce√ß√£o, caso a pessoa usu√°ria digite um valor que n√£o seja num√©rico.
      function verifyIsNaN(value1, value2) {
        if (isNaN(value1) || isNaN(value2)) {
          throw new Error(
            'Ambos valores devem ser num√©ricos para realizar a soma'
          );
        }
      }

      function sum() {
        try {
          const value1 = document.getElementById('value1').value;
          const value2 = document.getElementById('value2').value;
          verifyIsNumber(value1, value2);
          verifyIsNaN(value1, value2);
          const result = parseInt(value1) + parseInt(value2);
          document.getElementById('result').innerHTML = `Resultado: ${result}`;
        } catch (error) {
          document.getElementById(
            'result'
          ).innerHTML = `Erro: ${error.message}`;
        } finally {
          // 3 üöÄ - Voc√™ se lembrou de limpar os inputs ap√≥s o clique do bot√£o? Teve que repetir c√≥digo para isso? Que tal refatorar sua fun√ß√£o utilizando o finally?
          document.getElementById('value1').value = '';
          document.getElementById('value2').value = '';
        }
      }
      window.onload = () => {
        const button = document.getElementById('button');
        button.addEventListener('click', sum);
      };
    </script>
  </body>
</html>
