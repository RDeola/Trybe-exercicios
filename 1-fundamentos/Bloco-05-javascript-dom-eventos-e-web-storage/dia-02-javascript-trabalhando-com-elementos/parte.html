    //exercicio Parte I - 3
    const firstChildOfChild = ondeVoceEsta.firstElementChild;

    //exercicio Parte I - 4

    firstChildOfChild.appendChild(filhoDoFilhoDoFIlho);

    console.log(filhoDoFilhoDoFIlho.parentElement.parentElement.nextElementSibling);

    //exercicio Parte III - 1
    function deleteChildren(element, vetor) {
      if (element.children.length > 0) {
        for (let i = 0; i < element.children.length; i += 1)
          deleteChildren(element.children[i], vetor);
      } else {
        if (element.id !== vetor.filter(valor => (valor === element.id))) {
          element.remove();
        }
      }
    }
    const paiDoPai = document.querySelector('#paiDoPai');
    deleteChildren(paiDoPai, ['pai', 'elementoOndeVoceEsta' , 'primeiroFilho']);
